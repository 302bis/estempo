<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" />
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style type="text/css">
        body {
            color: #fff;
            background: #000;
        }

        .main {
            margin: auto;
            max-width: 600px;
        }

        #search {
            border-radius: 5px;
            border: 1px solid #000;
            padding: 10px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="main text-center">
                    <h1>Â¿Es temporada de?</h1>
                    <input type="text" autocomplete="off" name="" id="search" />
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <h1 id="answer"></h1>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src='./fruits.js'></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript">
        const NoResultsLabel = '';

        $( "#search" ).autocomplete({
            source: function(request, response) {
                var results = $.ui.autocomplete.filter(FruitModel.getAllFruits(), request.term);

                if (!results.length) {
                    results = [NoResultsLabel];
                }

                response(results);
            },
            select: function(event, ui) {
                if (ui.item.label === NoResultsLabel) {
                    return event.preventDefault();
                }

                FruitController.selectFruit(ui.item.value);
            }
        });

        $('#search').on('keyup input', function(e) {
            let term = $(this).val().toLowerCase().trim();

            if (term === NoResultsLabel) {
                $('#answer').html('');
                return;
            }

            const event = e || window.event;
            const charCode = event.which || event.keyCode;

            if (charCode == '13') {
                FruitController.selectFruit(term);
            }

            return false;
        });
    </script>
</body>
</html>
